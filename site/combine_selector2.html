<!DOCTYPE html>
<html>
<head>
	<title>Combineing Selectors 2</title>
	<meta charset="utf-8">
	<style type="text/css">
		section li{
			color: blue
		}
		article > ul {
			color:green;
		}
		section > article{
			background-color: yellow
		}
		section >h2 {
			color:red;
		}
	</style>
</head>
<body>
<h1>Descendant Selector</h1>
<section>
  Table of contents:
  <ul>
    <li>Article 1</li>
    <li>Article 2</li>
    <li>Article 3</li>
  </ul>
</section>
<article>
  Shopping List:
  <ul>
    <li>Cookies</li>
    <li>Cake</li>
    <li>Pie</li>
  </ul>
</article>

<h1>Child Selector</h1>
<section>
  <h2>Subheading 1</h2>
  <div>
    <article>ARTICLE which inside DIV, which is inside SECTION</article>
  </div>
</section>
<section>
  <article>ARTICLE as a direct child of the SECTION element.</article>
</section>
<h2>Subheading 2</h2>
</body>
</html>
